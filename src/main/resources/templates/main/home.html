<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: navbar"></nav>
<body>

<div class="container">

    <h3>Main Dashboard</h3>
    <hr>

    <h4> Current Employees </h4>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Customer Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="singleEmployeeCustomerCount : ${employeesListCustomersCount}">
                    <td th:text="${singleEmployeeCustomerCount.firstName}"/>
                    <td th:text="${singleEmployeeCustomerCount.lastName}"/>
                    <td th:text="${singleEmployeeCustomerCount.customerCount}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                    var chartData = "[[${employeeStatusCount}]]"
                </script>
        </div>
    </div>
</div>

<div class="container">

    <h4> Current Customers </h4>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Phone Number</th>
                    <th> Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="singleCustomer : ${customersList}">
                    <td th:text="${singleCustomer.firstName}"/>
                    <td th:text="${singleCustomer.lastName}"/>
                    <td th:text="${singleCustomer.phoneNumber}"/>
                    <td th:text="${singleCustomer.email}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>
</html>
