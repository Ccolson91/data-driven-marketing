<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="#" th:action="@{/employees/{id}/update(id=${employee.employeeId})}" th:object="${employee}" method="POST">
        <!--  Used for binding to the employee that was clicked on (FOR UPDATES)-->
        <input type="hidden" th:field="${employee}"/>

        <input type="text" placeholder="First Name" th:field="${employee.firstName}">
        <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
        <input type="text" placeholder="Email" th:field="${employee.email}">

        <button type="submit">Update Employee</button>

    </form>
</div>
</body>
</html>
